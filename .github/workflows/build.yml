name: Pull Request Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: build-web
    runs-on: ubuntu-latest
    steps:
      - name: Check code
        uses: actions/checkout@v2
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: 6942ba1f6b715cd46e99b6254e76ca324a48f7f8
      - name: SonarCloud Quality Gate
        run: |
          quality_gate_status=$(curl -s -u 6942ba1f6b715cd46e99b6254e76ca324a48f7f8: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Sotatek-HungPham3_qlks_fe" | jq -r '.projectStatus.status')
          if [ "$quality_gate_status" != "OK" ]; then
            echo "Quality Gate failed - $quality_gate_status"
            exit 1
          fi
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install
      - name: Copy env
        run:
          php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Cat env
        run:
          cat .env
